apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-server-conf
#  namespace: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: 'prometheus-app-list'
        static_configs:
          - targets: ['prometheus-service:80', 'demo-server:9393']
      
      